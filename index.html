<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Play it now.</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main>
        <div class="error-messages">
        </div>
        <div class="main-words-container">
            <div class="main-word-inner">
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
            </div>
            <div class="main-word-inner">
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
            </div>
            <div class="main-word-inner">
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
            </div>
            <div class="main-word-inner">
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
            </div>
            <div class="main-word-inner">
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
            </div>
            <div class="main-word-inner">
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
                <div class="main-word-inner-itself"></div>
            </div>
        </div>
        <div class="main-keyboard">
            <div class="main-keyboard-inner-top main-keyboard-inner">
                <button disabled class="main-keyboard-button-letter" type="button" value="q">Q</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="w">W</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="e">E</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="r">R</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="t">T</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="y">Y</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="u">U</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="i">I</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="o">O</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="p">P</button>
            </div>
            <div class="main-keyboard-inner-middle main-keyboard-inner">
                <button disabled class="main-keyboard-button-letter" type="button" value="a">A</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="s">S</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="d">D</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="f">F</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="g">G</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="h">H</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="j">J</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="k">K</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="l">L</button>
            </div>
            <div class="main-keyboard-inner-bottom main-keyboard-inner">
                <button disabled class="main-keyboard-button-enter" type="button">ENTER</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="z">Z</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="x">X</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="c">C</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="v">V</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="b">B</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="n">N</button>
                <button disabled class="main-keyboard-button-letter" type="button" value="m">M</button>
                <button disabled class="main-keyboard-button-remove" type="button">
                    <svg class="main-keyboard-button-remove-svg" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" class="game-icon" data-testid="icon-backspace"><path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path></svg>
                </button>
            </div>
        </div>
    </main>

    <script src="./scripts/main.js"></script>
</body>
</html>
